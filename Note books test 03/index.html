<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main>
            <div class="container">
                <div class="container1">
                    <button type="button" class="btn-create btn btn-success"
                        onclick="typeNote()">create notes</button>

                </div>
                <div class="container2">
                </div>
                <div class="container3">
                    <form action="">
                        <textarea name="post" id="note-text" placeholder="write
                            text" maxlength="5000">
                        </textarea>
                        <button type="button" class="btn btn-success">save
                            <svg id="add-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20" fill="currentColor" class="bi
                                bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0
                                    14zm0
                                    1A8 8
                                    0 1
                                    0 8 0a8 8 0 0 0 0 16z" />
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0
                                        0 1
                                        0
                                        1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0
                                        1
                                        0-1h3v-3A.5.5 0 0 1 8 4z" />
                                    </svg>
                                </button>


                                <svg id="x-icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16" fill="currentColor" class="bi
                                    bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0
                                        14zm0
                                        1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708
                                            0L8
                                            7.293l2.646-2.647a.5.5 0 0 1
                                            .708.708L8.707 8l2.647 2.646a.5.5 0
                                            0
                                            1-.708.708L8 8.707l-2.646 2.647a.5.5
                                            0 0
                                            1-.708-.708L7.293 8 4.646 5.354a.5.5
                                            0 0
                                            1 0-.708z" />
                                        </svg>
                                    </form>


                                </div>


                            </main>
                            <script type="text/javascript" src="app.js"></script>
                        </body>
                    </html>
